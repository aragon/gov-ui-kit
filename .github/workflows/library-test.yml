name: Library test

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout actions
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 1
          sparse-checkout: |
            .github/actions/setup
      - name: Setup
        uses: ./.github/actions/setup
        with:
          fetch-depth: 0
      - name: Build library
        run: pnpm build
      - name: Build storybook
        run: pnpm build:storybook
      - name: Run tests with coverage
        run: |
          set -eo pipefail
          pnpm test:coverage
      - name: Check types
        run: pnpm type-check
      - name: Check linter
        run: pnpm lint
      - name: Check prettier
        run: pnpm prettify
      - name: Check changeset
        if: github.event_name == 'pull_request'
        run: pnpm changeset status --since origin/main
